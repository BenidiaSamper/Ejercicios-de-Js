<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let lado;
        lado = prompt("Ingrese un valor para los lados del cuadrado");
        try{
            let areaCuadrado = (parseFloat(lado)*parseFloat(lado));
            if (!isNaN(areaCuadrado)){

                document.write("El área del cuadrado es: " + areaCuadrado);
            }else{
                document.write("El texto ingresado no es un número");
            }
        }catch(e){
            document.write("El texto ingresado no es un número");
        }
    </script>
</body>
</html>
