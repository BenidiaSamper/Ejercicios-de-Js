<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let helado;
      helado = prompt("Indique la cantidad de helados");
      try{
        if (!isNaN(helado)){
          let consumidos;
          consumidos = prompt("Ingrese la cantidad de helados consumidos");
          if(!isNaN(consumidos)){
            document.write("Aún le quedan: ");
            document.write((parseInt(helado)-parseInt(consumidos))+ String(" helados"));
          }else{
                    document.write("El valor ingresado no es un número");
               }
              }
              }catch(e){
      document.write("Ha ocurrido un error, intentalo en unos segundos");
    }
    </script>
</body>
</html>
