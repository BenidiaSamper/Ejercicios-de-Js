<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let radio;
        radio = prompt("Ingrese un valor para el radio del circulo");
        try{
            let areaCirculo = (parseFloat(radio)*parseFloat(radio))*parseFloat (Math.PI);
            if(!isNaN(areaCirculo)){
                document.write("El área del circulo es: " + areaCirculo);
            }else{
                document.write("El texto ingresado no es un número");
            }
        }catch(e){
            document.write("El texto ingresado no es un número");
        }
    </script>
</body>
</html>
