                   document.write("Hola " + nombre + ", así que tienes " + edad + " años")
                  }else{
                    document.write("Solo digite números")
                  }
                }else{
                }
              
        } catch (e) {
            document.write("Ha ocurrido un error, vuelva a intentarlo en unos minutos");
        }
    </script>
